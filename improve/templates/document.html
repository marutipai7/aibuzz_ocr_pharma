
<!DOCTYPE html>
<html>
<head>
    <title>View Document</title>
</head>
<body>
    <h1>Document Details</h1>
    {% if document %}
        <pre>{{ document | tojson(indent=2) }}</pre>
    {% else %}
        <p>No document data available.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
